<form name="labelForm" 
  [formGroup]="labelForm" 
  class="content-mini-filter" 
  fxLayout="column" fxFlex>
    <mat-form-field (click)="$event.stopPropagation()">
      <input type="string" 
        placeholder="recherche"
        formControlName="label" 
        matInput>
      <button mat-icon-button matSuffix (click)="clear()">
        <mat-icon>clear</mat-icon>
      </button>
    </mat-form-field>
</form>
