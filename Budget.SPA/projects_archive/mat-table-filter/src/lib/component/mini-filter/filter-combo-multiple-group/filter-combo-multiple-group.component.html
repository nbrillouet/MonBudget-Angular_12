  <form *ngIf="filterComboMultipleGroup" 
    name="comboMultipleForm" 
    [formGroup]="comboMultipleGroupForm" 
    fxLayout="column" fxFlex>

    <mat-selection-list 
      #mySelection 
      formControlName="comboMultipleGroup"
      class="mini-select"
      [compareWith]="compareObjects"
      (click)="$event.stopPropagation()">
        <div *ngFor="let item of filterComboMultipleGroup?.combos?.list">
          <b>{{item.label}}</b>
          <mat-list-option 
            *ngFor="let select of item.selects" 
            checkboxPosition="'before'" 
            class="mini-select"
            [value]="select">
            {{ select.label }}
          </mat-list-option>
        </div>
        
    </mat-selection-list>

  </form>
