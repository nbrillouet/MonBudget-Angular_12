<div class="content-filter"
  (click)="$event.stopPropagation()"
  (keyup)="$event.stopPropagation()" 
  (keydown)="$event.stopPropagation()">

  <form name="amountForm" [formGroup]="amountForm" class="product w-100-p" fxLayout="column" fxFlex>
    <mat-form-field class="w-100-p">
      <input type="number" formControlName="amountMin" matInput placeholder="Montant mini">
      <mat-icon matSuffix>euro_symbol</mat-icon>
    </mat-form-field>

    <mat-form-field class="w-100-p">
      <input type="number" formControlName="amountMax" matInput placeholder="Montant maxi">
      <mat-icon matSuffix>euro_symbol</mat-icon>
    </mat-form-field>
    
    <button mat-raised-button 
      class="save-product-button mat-white-bg mt-16 mt-sm-0"
      [disabled]= "amountForm.invalid || amountForm.pristine"
      (click)="applyFilter()">
        <span>APPLIQUER</span>
    </button>
  </form>
  
</div>
