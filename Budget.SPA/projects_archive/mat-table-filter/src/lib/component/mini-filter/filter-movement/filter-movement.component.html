<div class="content-filter"
  (click)="$event.stopPropagation()" 
  (keyup)="$event.stopPropagation()" 
  (keydown)="$event.stopPropagation()">
    <form 
      name="movementForm" 
      [formGroup]="movementForm" 
      class="product w-100-p" fxLayout="column" fxFlex>
        <mat-form-field class="w-100-p">
            <mat-select class="mini-select" formControlName="movement" [compareWith]="compareObjects"
              placeholder="mouvement" >
              <mat-option *ngFor="let item of movement.list" [value]="item">
                {{ item.label }}
              </mat-option>
            </mat-select>
        </mat-form-field>
  
        <button mat-raised-button 
          class="save-product-button mat-white-bg mt-16 mt-sm-0"
          [disabled]= "movementForm.invalid || movementForm.pristine"
          (click)="applyFilter()"
        >
          <span>APPLIQUER</span>
        </button>
    </form>
  </div>
