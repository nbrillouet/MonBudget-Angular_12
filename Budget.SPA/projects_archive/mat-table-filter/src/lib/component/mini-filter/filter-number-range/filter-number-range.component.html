<form name="numberRangeForm" 
  [formGroup]="numberRangeForm" 
  class="content-mini-filter" 
  fxLayout="column" fxFlex>
    <mat-form-field (click)="$event.stopPropagation()">
      <input type="number" 
        placeholder="valeur min"
        formControlName="numberMin" 
        matInput
        (focusout)="onFocusOut()" >
      <button mat-icon-button matSuffix (click)="clearMin()">
        <mat-icon>clear</mat-icon>
      </button>
    </mat-form-field>

    <mat-form-field (click)="$event.stopPropagation()">
      <input type="number" 
        placeholder="valeur max"
        formControlName="numberMax" 
        (focusout)="onFocusOut()"
        matInput>
      <button mat-icon-button matSuffix (click)="clearMax()">
        <mat-icon>clear</mat-icon>
      </button>
    </mat-form-field>
</form>
